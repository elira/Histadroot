<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>חישובי שכר - הסתדרות</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="bundle.js"></script>
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <section class="section is-small">
    <div class="container">
      <div class="columns">
        <div class="column is-4-desktop">
          <div class="is-clearfix">
            <figure class="image is-pulled-right is-128x128">
              <img src="images/logo.png">
            </figure>
          </div>
        </div>
        <div class="column is-6-desktop">
          <h1 class="title is-2 is-spaced is-primary has-text-primary">
            הסתדרות
          </h1>
        </div>
      </div>
    </div>
  </section>
  <section class="section past-projects">
    <div class="container">
      <div class="columns">
        <div class="column is-6-desktop padding-1">
          <a class="button is-large is-primary is-block">
            סייעות
          </a>
        </div>
        <div class="column is-6-desktop padding-1">
          <a class="button is-large is-primary is-block">
          מזכירות בית ספר
        </a>
        </div>
      </div>
      <div class="columns">
        <div class="column is-6-desktop padding-1">
          <a class="button is-large is-primary is-block">
            דרג מנהלי
          </a>
        </div>
        <div class="column is-6-desktop padding-1">
          <a class="button is-large is-primary is-block">
            דרוג הוראה חינוך ונוער חינוך משלים
          </a>
        </div>
      </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p>
          <strong>ליאור אתרים בע"מ</strong>
        </p>
      </div>
    </div>
  </footer>

</html>
